---
pagination:
  data: collections
  size: 1
  alias: tag
  filter: ["posts"]
permalink: /blog/tag/{{ tag | slugify }}/index.html
layout: layouts/base.njk
---

<h1>Posts tagged with <i>{{ tag | title }}</i></h1>

<ul class="blog-posts-list">
	{% for post in collections[tag] | reverse %}
		<li>
			<a href="{{ post.url }}">{{ post.data.title }}</a>
		</li>
	{% endfor %}
</ul>

<h1>{{ title }}</h1>

{% from 'components/card.njk' import card %}
<div class="card__container card__rows-3">
	{% for story in topStories.stories %}
		{{ card(title=story.title, img_src=story.thumbnailImage, link=story.shortURL, openInNewTab=true, raised=true) }}
	{% endfor %}
</div>
